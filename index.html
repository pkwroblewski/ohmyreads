<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OhMyReads is an AI-powered reading companion and book tracker. Organize your library, discover new titles with semantic search, and track your reading stats." />
    <meta name="keywords" content="book tracker, reading log, AI book recommendations, personal library, reading statistics, book reviews, OhMyReads" />
    <meta name="author" content="OhMyReads Team" />
    <meta name="theme-color" content="#1F3B34" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ohmyreads.app/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ohmyreads.app/" />
    <meta property="og:title" content="OhMyReads - AI Book Tracker & Reading Companion" />
    <meta property="og:description" content="Discover your next favorite book with OhMyReads. Features AI-powered recommendations, a personal reading tracker, and detailed analytics." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=1200&auto=format&fit=crop" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ohmyreads.app/" />
    <meta property="twitter:title" content="OhMyReads - AI Book Tracker & Reading Companion" />
    <meta property="twitter:description" content="Discover your next favorite book with OhMyReads. Features AI-powered recommendations, a personal reading tracker, and detailed analytics." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=1200&auto=format&fit=crop" />

    <title>OhMyReads - AI Book Tracker & Reading Companion</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Schema.org JSON-LD for Software Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "OhMyReads",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "An AI-powered application to track reading progress, discover books via semantic search, and manage a personal library.",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
  <!-- Import map removed for local Vite development - packages loaded from node_modules -->
<link rel="stylesheet" href="/index.css">
</head>

</html>
